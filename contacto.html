</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html#inicio"><img src="logo.png" alt="Logo pyth resto"></a>
        </div>
        <nav>
            <ul class="nav-links">
                
                <li><a href="menu.html">Menú</a></li>

        <div class="menu">

            <li><a href="menu.html">Menú</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>

        </div>

    <div id="map"></div>

		<div class="contact-box">
			<div class="left"></div>

				<h2>Contact Us</h2>
				<input type="text" class="field" placeholder="Nombre">
				<input type="text" class="field" placeholder="Correo">
				<input type="text" class="field" placeholder="Teléfono">

    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuMLgdvJEDORrFgLO79a3zqrXUoORmv0I&callback=initMap"></script>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropMenu = document.querySelector('.menu')

        toggleBtn.onclick = function () {
            dropMenu.classList.toggle('open')
            const isOpen = dropMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'

            toggleBtn.style.backgroundColor = isOpen
                ? '#ffd600'
                : ''
        }
    </script>
        <a href="index.html" class="toggle_btn">Ir al inicio</a>
